<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The homepage on the site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>

    <header>

        <nav>

            <button class="hamburger" id="hamburger">
                 <i class="fas fa-bars"></i>
            </button>

                <ul class="nav-ul" id="nav-ul">
                    <li><a href="">Home</a> </li>
                    <li><a href="about.html">About</a> </li>

                </ul>

        </nav>

    </header>

    <main>

        <h1>Welcome to the Network</h1>

        <div class="home-description">
            <h2>What are we?</h2>
            <p>Network is a social network platform that lets you post your thoughts, opinions and ideas on a huge platform with other users with similar interests.</p>
        </div>

        <div>
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-primary">Register</button>
        </div>
        
    </main>

    <!-- Scripts -->
    <script>
        // Get references to the buttons
            const loginButton = document.getElementById('loginButton');
            const registerButton = document.getElementById('registerButton');

        // Add click event listeners to the buttons
            loginButton.addEventListener('click', () => {
        // Redirect to the login page
            window.location.href = 'login.html';
        });

            registerButton.addEventListener('click', () => {
        // Redirect to the register page
            window.location.href = 'register.html';
        });
    </script>

</body>
</html>
