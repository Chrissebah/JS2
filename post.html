<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/styles.css" rel="stylesheet">

    <header>
        <nav>

    <main>

        <div class="post-details">
            <h2>Post Details</h2>
            <p>ID: <span id="postId"></span></p>

            <p>Body: <span id="postBody"></span></p>
            <p>Tags: <span id="postTags"></span></p>
            <img id="postMedia" alt="Post Media">

            <p>Updated: <span id="postUpdated"></span></p>
