<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="/js/post.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Post Details</title>
</head>

<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-ul" id="nav-ul">
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="post-details">
            <h2>Post Details</h2>
            <p>ID: <span id="postId"></span></p>
            <p>Title: <span id="postTitle"></span></p>
            <p>Body: <span id="postBody"></span></p>
            <p>Tags: <span id="postTags"></span></p>
            <img id="postMedia" alt="Post Media">
            <p>Created: <span id="postCreated"></span></p>
            <p>Updated: <span id="postUpdated"></span></p>
            <p>Comments: <span id="postComments"></span></p>
            <p>Reactions: <span id="postReactions"></span></p>
            <p>Author Name: <span id="postAuthorName"></span></p>
            <p>Author Email: <span id="postAuthorEmail"></span></p>

            <button id="editPostButton" class="edit-button">Edit</button>
            <button id="deletePostButton">Delete</button>
            
            <div id="editPostModal" class="post-modal">
                <div class="post-modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Post</h2>
                    <form id="editPostForm">
                        <label for="editPostTitle">Title:</label>
                        <input type="text" id="editPostTitle" name="editPostTitle" required>
                        <label for="editPostBody">Body:</label>
                        <textarea id="editPostBody" name="editPostBody" required></textarea>
                        <label for="editPostTags">Tags (comma-separated):</label>
                        <input type="text" id="editPostTags" name="editPostTags">
                        <label for="editPostMedia">Media URL:</label>
                        <input type="text" id="editPostMedia" name="editPostMedia">
                        
                        <button type="button" id="editPostChangeButton">Change</button>
                    </form>
                </div>
            </div>

    </main>

    <footer>
       <nav> The Network Ltd.</nav>
    </footer>
</body>
</html>
