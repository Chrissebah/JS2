<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The homepage on the site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="validation.js"></script>
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Register</h1>
                        </div>
                        <div class="card-body">
                            <form id="authForm" method="POST" action="register.html"> 
                                
                                <!-- Email Input -->
                               <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <small id="email-error" class="text-muted text-danger">Your email must contain "@noroff".</small>
                                </div>

                                <!-- Username Input -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Username</label>
                                    <input for="name" class="form-control" id="name" name="name" required>
                                </div>

                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                                </div>
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->

    <script>
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const authForm = document.getElementById('authForm');
    
        authForm.addEventListener('submit', (event) => {
            const emailValue = emailInput.value.trim();
            if (!emailValue.includes('@noroff')) {
                emailError.style.display = 'block';
                event.preventDefault(); // Prevent form submission
            } else {
                emailError.style.display = 'none';
            }
        });
    </script>

</body>
</html>
