<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The homepage on the site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/content.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-ul" id="nav-ul">
                <li><a href="dashboard.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
            <div class="tags">
            </div>

            <div id="content-container" class="carousel-content">
            </div>

            <div class="pagination">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>

            <button id="createPostButton" class="create-post-button">Create Post</button>
            
            <div id="createPostModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create Post</h2>
                    <form id="createPostForm">
                        <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" name="postTitle" required>
                        <label for="postBody">Body:</label>
                        <textarea id="postBody" name="postBody" required></textarea>
                        <label for="postTags">Tags (comma-separated):</label>
                        <input type="text" id="postTags" name="postTags">
                        <label for="postMedia">Media URL:</label>
                        <input type="text" id="postMedia" name="postMedia">
                        <button type="button" class="cancel">Cancel</button>
                        <button type="button" class="create">Create</button>
                    </form>
                </div>
            </div>

    </main>

    <footer>

       <nav> The Network Ltd.</nav>

    </footer>

</body>

</html>
